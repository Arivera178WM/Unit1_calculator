<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="calcStyles.css" rel="stylesheet">
    <script src="calc.js" defer></script>
</head>
<body>
    
    <!-- HEADER -->
    <div class="header">
        <h1>
            Java Script Calculator
        </h1>
    </div>
<!-- CALCULATOR CONTAINER-->
<div class="container" id="calculator">
    <!-- DISPLAY RESULTS -->
    <div class="row" id="display">
        <!-- BLANK WILL FILL WITH JS -->
    </div>
    <!-- CLEAR AND DELETE KEYS -->
    <div class="row">
        <div class="col-1-1" id="clearDelete">
            <!-- DELETE BUTTON -->
            <button class="deleteButton" id="delete" onclick="backSpace()">
                DEL
            </button>
            <!-- CLEAR BUTTON -->
            <button class="clearButton" id="clear" onclick="clearButton()">
                CLR
            </button>
            
        </div>
    </div>
    <!-- ROWS FOR ALL THE NUMBER BUTTONS -->
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(7)">7</button>
            <button class="num-button" onclick="setValue(8)">8</button>
            <button class="num-button" onclick="setValue(9)">9</button>
            <button class="operator" onclick="setOperator(4)">/</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(4)">4</button>
            <button class="num-button" onclick="setValue(5)">5</button>
            <button class="num-button" onclick="setValue(6)">6</button>
            <button class="operator" onclick="setOperator(3)">X</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(1)">1</button>
            <button class="num-button"  onclick="setValue(2)">2</button>
            <button class="num-button"  onclick="setValue(3)">3</button>
            <button class="operator"  onclick="setOperator(2)">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1-1">
            <button class="num-button" onclick="setValue(0)">0</button>
            <button class="operator" onclick="setDecimal()">.</button>
            <button class="operator" id="equal" onclick="equalClick()">=</button>
            <button class="operator"  onclick="setOperator(1)">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col1-1">
            <button class="squareRoot, operator" id="squareRoot" onclick="setOperator(5)">
                SQRT
            </button>
            <button class="squareRoot, operator" id="squareRoot" onclick="setOperator(6)">
                X^2
            </button>
            <button class="squareRoot, operator" id="squareRoot" onclick="setOperator(7)">
                1/x
            </button>
            <button class="clearButton" id="clear" onclick="cEntry()">
                CE
            </button>

        </div>
    </div>
</div>

</body>
</html>
